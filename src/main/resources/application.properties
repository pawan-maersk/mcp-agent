spring.application.name=agent

# MCP Client Configuration - SSE Only
spring.ai.mcp.client.request-timeout=500s
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.sse.connections.server1.url=http://localhost:8080

# Your Spring Boot app runs on different port to avoid conflict
server.port=8081

# Ollama API Configuration
# Add your API key here or through environment variables
# Default model to use with Ollama
ollama.model.default=qwen3-coder:480b-cloud
ollama.api.key=api_key_here
